<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Docs</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" >
    <link rel="icon" type="image/png" href="/static/assets/reviewniverse-logo-1.png" sizes="32x32" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar-wrapper {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: end;
            align-items: center;
        }
        .topbar-wrapper img {
            content: url('/static/assets/reviewniverse-logo-1.png');
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="topbar-wrapper">
        <a href="https://www.orbitcode.kr" target="_blank">오르빗코드 홈페이지</a>&nbsp;|&nbsp;
        <a href="https://www.reviewniverse.net" target="_blank">리뷰니버스 홈페이지</a>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: '/api/openapi.json',
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout"
        })
        window.ui = ui
    }
    </script>
</body>
</html>
